<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<title>Pedidos</title>
</head>

<body>
	<!-- Content here -->
	


	<div class="container">
		
			<div class="jumbotron mb-0">
				<h1 class="display-4">Meus Pedidos</h1>
			</div>
		
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="">Todos</a>
					<a class="nav-item nav-link" href="">Aguardando</a>
					<a class="nav-item nav-link" href="">Aprovado</a>
					<a class="nav-item nav-link" href="">Entregue</a>
				</div>
				<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
			</nav>

	<!-- fim navbar -->


	
	

		
		<!-- inicio card -->


		<div class="card border-light mb-3 pt-5" style="max-width: 540px; " th:each="pedido: ${pedidos}">
		<div class="card-header text-center" th:text="${pedido.nome}">Header</div>
			<div class="row">
				<!-- inicio da row  -->
				<div class="col-12 col-sm-4 mb-3">

					<!-- inicio da grid  -->
					<img th:src="${pedido.urlImagem}" class="img-fluid rounded-start pt-2 " alt="imagemFoto">
				</div><!-- fim da grid  -->

				<div class="col-12 col-sm-8">
						<!-- inicio da grid  -->
				<div class="card-body">
					<!-- inicio card body -->

						<div class="row"><!-- inicio row -->
						<div class="col-12 col-sm-6"> <!-- inicio col -->
						<p class="card-text" >pre√ßo: $<span th:text="${pedido.preco}"></span ></p>
						</div><!-- fim col -->
						<div class="col-12 col-sm-6"> <!-- inicio col -->
						<p class="card-text">Data de entrega: 29/11/2021</p>
						</div><!-- fim col -->
						</div ><!-- fim row -->
						<div>Produto: </div>
						<div>
							<input type="text" class="form-control" th:value="${pedido.urlProduto}">
						</div>
						<div>Descricao: </div>
						<div>
							<input type="text" class="form-control" th:value="${pedido.descricao}">
						</div>
					</div> <!-- fim card body -->
				</div><!-- fim da grid  -->

				</div><!-- fim da row  -->


		</div><!-- fim card -->





	</div> <!-- Content here-end -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
