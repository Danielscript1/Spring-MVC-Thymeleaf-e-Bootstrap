<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<title>Novo Pedido</title>
</head>

<body>
	<!-- Content here -->



	<div class="container">

		<div class="jumbotron mb-0">
			<h1 class="display-4">Novo Pedido</h1>
		</div>

		<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
			<div class="navbar-nav">
				<a class="nav-item nav-link active" href="">Todos</a>
				<a class="nav-item nav-link" href="">Aguardando</a>
				<a class="nav-item nav-link" href="">Aprovado</a>
				<a class="nav-item nav-link" href="">Entregue</a>
			</div>
			<a href="/pedido/formulario"><button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button></a>
		</nav>

		<!-- fim navbar -->
		<div class="card">
			<form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="POST" class="card-body">
				<div class="form-group">
					<div class="mb-3">
						<label class="form-label">Produto</label>
						<input th:field="*{Nomeproduto}" th:errorClass="is-invalid" type="text" class="form-control "
							placeholder="nome do produto">
						<div class="invalid-feedback" th:errors="*{Nomeproduto}">
							o nome deve ser preenchido!
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="mb-3">
						<label class="form-label">Url</label>
						<input th:field="*{urlName}" th:errorClass="is-invalid" type="text" class="form-control"
							placeholder="nome do produto">
						<div class="invalid-feedback" th:errors="*{urlName}">
							a url deve ser preenchido!
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="mb-3">
						<label class="form-label">Imagem</label>
						<input th:field="*{urlImagem}" th:errorClass="is-invalid" type="text" class="form-control"
							placeholder="nome do produto">
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							url da imagem preenchido!
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="mb-3">
						<label class="form-label">Descrição</label>
						<textarea th:field="*{descricao}" th:errorClass="is-invalid" class="form-control"
							rows="3"></textarea>
						<div class="invalid-feedback" th:errors="*{descricao}">
							campo obrigatorio!
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary mb-3">Cadastrar</button>

			</form>
		</div>








	</div> <!-- Content here-end -->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</body>

</html>
